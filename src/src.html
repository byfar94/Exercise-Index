<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="l-header-contain">
        <div>
          <img
            src="../images/menu.svg"
            alt="menu icon"
            width="30rem"
            height="30rem"
            id="menu-icon"
          />
        </div>
        <div>
          <img
            src="../images/weight.svg"
            alt="weight icon"
            width="30rem"
            height="30rem"
            id="weight-icon"
          />
          <h1 class="main-header">Exercise Index</h1>
        </div>
      </div>
      <div class="search-contain">
        <input type="search" id="search" name="seach" />
        <div>
          <img src="../images/search.svg" />
        </div>
      </div>
    </header>
    <main class="main">
      <div id="sidebar" class="sidebar">
        <ul>
          <li><a>All</a></li>
          <li><a>Hand</a></li>
          <li><a>Wirst/Forearm</a></li>
          <li><a>Elbow</a></li>
          <li><a>Shoulder</a></li>
        </ul>
        <div id="user-btn-contain">
          <button id="log-in-btn" class="log-in-btn">log in</button>
        </div>
      </div>
      <section id="form-contain">
        <form id="exercise-form" enctype="multipart/form-data">
          <fieldset id="exercise-fieldset">
            <legend>exercise card submission</legend>
            <div>
              <label for="extitle">exercise title</label>
              <input type="text" id="extitle" name="extitle" />
            </div>
            <div>
              <label for="extype">exercise type</label>
              <input type="text" id="extype" name="extype" />
            </div>
            -
            <div>
              <label for="bodypart">body part</label>
              <input type="text" id="bodypart" name="bodypart" />
            </div>
            <div>
              <label for="summary">exercise summary</label>
              <textarea id="summary" name="summary" rows="6"></textarea>
            </div>
            <div>
              <label for="imgfile"> Image file</label>
              <input type="file" id="imgfile" name="imgfile" />
            </div>
            <div>
              <label for="videoid">Video ID</label>
              <input type="text" id="videoid" name="videoid" />
            </div>
            <div>
              <input type="submit" value="submit" />
            </div>
          </fieldset>
        </form>
      </section>
      <section class="exercises">
        <div class="exercise-container"></div>
      </section>
      <div id="form-btn-contain">
        <button id="form-btn">+</button>
      </div>
    </main>
    <div id="background" class="background-out"></div>
  </body>
</html>
