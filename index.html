<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="main-header">Exercise Index</h1>
        <div>
            <div>
                <input type="radio" id="hand" name="hand" value="hand">
                <label for="hand">Hand</label>
            </div>
            
            <div>
                <input type="radio" id="elbow" name="elbow" value="elbow">
                <label for="elbow">Elbow</label>
            </div>
            
            <div>
                <input type="radio" id="shoulder" name="shoulder" value="shoulder">
                <label for="shoulder">Shoulder</label>
            </div>            
        </div>
    </header>
    <section class="intensity">
        <div class="in-contain">
            <h2>Intensity</h2>
            <div class="color-contain">
                <div>
                    <div class="color yellow"></div>
                    <p>Easy</p>
                </div>
                <div>
                    <div class="color red"></div>
                    <p>Medium</p>
                </div>
                <div>
                    <div class="color green"></div>
                    <p>Hard</p>
                </div>
                <div>
                    <div class="color blue"></div>
                    <p>X-Hard</p>
                </div>
                <div>
                    <div class="color black"></div>
                    <p>XX-Hard</p>
                </div>
            </div>
        </div>
    </section>
    <section class="exercises"></section>
    <script src="script.js"></script>
</body>
</html>
